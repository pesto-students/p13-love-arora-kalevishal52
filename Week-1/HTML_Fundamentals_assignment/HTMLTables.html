<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Assignment</title>
    <style>
         tr,td {
            border: 1px solid black;
            margin: 30px 30px ;
            padding: 20px 20px;
        }

    </style>
</head>
<body>
    <h1>Table Assignment</h1>
    <table class="tableClass">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <h1>Order List Assignment</h1>
    <div>
        1. Desktop
        <ul>
            <li>Linux</li>
            <li>Mac</li>
            <li>Windows</li>
        </ul>

    </div>
    <div>
        2. Mobile
        <ol>
            <li>Android</li>
            <li>IOS</li>
        </ol>
    </div>
</body>
</html>
